<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>D3 Graph Examples</title>
  <link rel="stylesheet" href="treemap.css">
</head>

<body>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  <script src="https://d3js.org/d3.v6.min.js"></script>

  <div class="main">
    <div class="container" id="heatmap">
      <div id="title">Treemap Diagram: Sales Data</div>
      <div id="description">
        <form class="controls">
          <h3>Choose dataset:</h3>
          <label>
            <label><input type="radio" name="dataset" value="0" checked="checked">Top 100 Highest Grossing Movies
              Grouped By Genre [in Mio. USD]</label><br>
            <label><input type="radio" name="dataset" value="1">Top 100 Most Sold Video Games Grouped by Platform [unknown unit] 
              <label><br>
                <input type="radio" name="dataset" value="2">Top 100 Most Pledged Kickstarter Campaigns Grouped By
                Category [in Mio. USD]</label><br>
            </label>
        </form>
      </div>
      <div class="visHolder" id="visHolder"></div>
    </div>
  </div>

  <script src="../js/treemap.js"></script>

</body>

</html>
